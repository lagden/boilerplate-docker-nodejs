version: "3.7"
services:
  app:
    build:
      target: dev
      args:
        PM: ${PM:-npm}
        NODE_ENV: ${NODE_ENV}
    command: >
      /bin/ash -c "
        bin/local/start
      "
    # command: >
    #   /bin/ash -c "
    #     bin/helper/wait ${DB_HOST}:${DB_PORT};
    #     bin/local/start
    #   "
    environment:
      WATCH_CMD: "${WATCH_CMD}"
      HOSTNAME_CUSTOM: "${HOSTNAME_CUSTOM}"
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules
      - /home/node/app/.yarn
